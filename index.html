<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas Ð² HTML5</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        

        <div class="parent">
            <div class="block">
                <canvas id="canvas" class="canvas"></canvas>
            </div>
        </div>

        <div class="hp" id="hp">
           HP: 100
        </div>  
       
        <audio class="audio" id="audio"  controls loop >
            <source src="mp3.mp3">
        </audio>
       
        <div class="timer" id="timer">
            00:00
        </div>

        <table>
        	<tr>
        		<td id="jumpTd"></td>
        		<td id="leftTd"></td>
        		<td id="rightTd"></td>
        	</tr>
        </table>

        <script src="index.js"></script>
    </body>
</html>
